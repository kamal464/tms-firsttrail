<mat-toolbar class="tool-bar">
  <span
    class="tool-bar-title"
    [innerHtml]="title"
    [ngClass]="{ 'no-transform': noTransform }"
  ></span>
  <span class="spacer"></span>
<span *ngIf="hasActive">
  <span *ngIf="active==true">
Active
  </span>
  <span *ngIf="active==false">
Inactive
  </span>
  </span>
  <!-- <button
    mat-button
    color="primary"
    class="tool-bar-button"
    matTooltip="Edit"
    (click)="_doAction('edit'); _editIndex();"
    *ngIf="hasEdit && currentAction !== 'edit'"
  >
    <mat-icon>edit</mat-icon>
    <span class="button-label">Edit</span>
  </button> -->
  <button ejs-button  cssClass="tool-bar-button e-flat button-color" iconCss="e-btn-sb-icons e-open-icon"  iconPosition="Right"
  matTooltip="Edit"
  (click)="_doAction('edit'); _editIndex();"
    *ngIf="hasEdit && currentAction !== 'edit'">
  <span class="e-icons e-edit"></span>
  Edit</button>
 
 
 
  <!-- <button
    mat-button
    class="tool-bar-button"
    matTooltip="Cancel"
    (click)="_doAction('cancel')"
    *ngIf="currentAction == 'new' || currentAction == 'edit'"
  >
    <mat-icon>cancel</mat-icon>
    <span class="button-label">Cancel</span>
  </button> -->
  <button ejs-button  cssClass="tool-bar-button e-flat button-color" iconCss="e-btn-sb-icons e-open-icon"  iconPosition="Right"
  matTooltip="Edit"
  (click)="_doAction('cancel')"
  *ngIf="currentAction == 'new' || currentAction == 'edit'">
  <span class="e-icons e-circle-close"></span>
  Cancel</button>

  <button
    mat-raised-button
    color="primary"
    class="tool-bar-button"
    matTooltip="Save Changes"
    (click)="_doAction('save')"
    (click)="onAction.emit('save')"
    (click)="saveData()"
    
    *ngIf="currentAction == 'new' || currentAction == 'edit'"
  >
    <mat-icon>save</mat-icon>
    <span class="button-label">Save</span>
  </button>
  <button
    mat-flat-button
    color="primary"
    class="tool-bar-button"
    matTooltip="Delete"
    (click)="_doAction('delete')"
    *ngIf="hasDelete && currentAction == 'view'"
  >
    <mat-icon>delete</mat-icon>
    <span class="button-label">Delete</span>
  </button>
  <button
    mat-raised-button
    color="primary"
    class="tool-bar-button"
    matTooltip="New"
    (click)="_doAction('new')"
    *ngIf="hasNew && currentAction == 'view'"
  >
    <mat-icon>add</mat-icon>
    <span class="button-label">Add</span>
  </button>

  <button
  mat-raised-button
  color="primary"
  class="tool-bar-button"
  matTooltip="Save Changes"
  *ngIf="currentAction === 'add'"
  (click)="_doAction('add')"
  (click)="saveData()"
>
  <mat-icon>save</mat-icon>
  <span class="button-label">Save</span>
</button>
<span color="primary"
class="date"
*ngIf="hasDate && currentAction == 'date'"
><span class="dateColor">Effective Date:</span>21 Jun 2022</span>
</mat-toolbar>
