<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p [innerHtml]="data.dialog_text"></p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">{{data.yes_button_text}}</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{data.no_button_text}}</button>
</div>
