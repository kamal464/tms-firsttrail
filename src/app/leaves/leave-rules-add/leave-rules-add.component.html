<div class="contents">
        
    <div class="content-hold">
      <tool-bar
        [title]="'Adding New Holiday'"
        class="content-title-hold"
        [currentAction]="'new'"
        [hasEdit]="false"
        [hasDelete]="false"
        (onAction)="doAction($event)"
      ></tool-bar>

      <!-- Content-view -->

      

      <div
        class="company-overview-contents content-data-hold"
       
      >
      <div class="form-field-hold two-column-field">
        <app-kit-dropdown
          [label]="'Type of Leave'"
          [placeholder]="'Type of Leave'"
          [dropdata]=""
          [required]="true"
        ></app-kit-dropdown>
      </div>
      <div class="form-field-hold two-column-field">
        <app-kit-dropdown
          [label]="'Status'"
          [placeholder]="'Status'"
          [dropdata]=""
          [required]="true"
        ></app-kit-dropdown>
      </div>
      <div class="form-field-hold two-column-field">
          <app-kit-datepicker
            [label]="'Start Year'"
            [placeholder]="'Start Year'"
          ></app-kit-datepicker>
        </div>
        <div class="form-field-hold two-column-field">
          <app-kit-datepicker
            [label]="'End Year'"
            [placeholder]="'End Year'"
          ></app-kit-datepicker>
        </div>
      <div class="form-field-hold">
        <app-kit-text-component
          [label]="'Holiday Description'"
          [minLength]="3"
          [maxLength]="30"
          [placeholder]="'Holiday Description'"
        ></app-kit-text-component>
      </div>
      </div>
    </div>
    <div class="controls-view"></div>
  </div>
