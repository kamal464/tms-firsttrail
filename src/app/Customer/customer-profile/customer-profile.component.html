<div class="multi-options-view">
  <div class="info-and-options-view">
    <div class="info-avatar avatar-logo-loading-hold">
      <!-- <mat-spinner [diameter]="90" [strokeWidth]="5"></mat-spinner> -->
    </div>
    <app-avatar
      [size]="100"
      [text]="'something'"
      [avatarChangeTitle]="'Change logo for company: '"
      [avatar]="orgId"
      class="info-avatar"
      [rounded]="false"
      [readonly]="false"
    >
    </app-avatar>
    <div class="info-options-hold mat-elevation-z4">
      <div class="info-data-hold">
        <span class="mat-title info-title"></span>
        <span class="mat-subheading-1 info-subtitle"> </span>
      </div>
      <!-- <div class="info-data-hold" >
          <span class="mat-title info-title"></span>
          <span class="mat-subheading-1 info-subtitle">Loading..</span>
        </div> -->
      <ng-container *ngFor="let option of _available_options">
        <button
          mat-button
          class="option-item"
          [matTooltip]="option"
          matTooltipPosition="right"
          (click)="selectOption(option)"
          [ngClass]="{ selected: option == _selected_option }"
        >
          <mat-icon
            *ngIf="option == _selected_option"
            color="primary"
            class="selection_arrow"
            >arrow_right</mat-icon
          >
          {{ option }}
        </button>
      </ng-container>
    </div>
  </div>
  <div class="contents-view" *ngIf="_selected_option == 'OVERVIEW'">
    <app-customer-overview></app-customer-overview>
  </div>

  <div class="contents-view" *ngIf="_selected_option == 'ADDRESS'">
    <app-customer-address></app-customer-address>
  </div>
  <div class="contents-view" *ngIf="_selected_option == 'CONTACTS'">
    <app-customer-contact></app-customer-contact>
  </div>
  <div class="contents-view" *ngIf="_selected_option == 'PROJECTS'">
    <app-customer-projects></app-customer-projects>
  </div>
  <div class="controls-view">
    <div class="help-info-hold" >
      <mat-icon>info</mat-icon>
      <span class="help-text"
        >Click on '<b>Edit</b>' button, to update the company
        information</span
      >
    </div>

    <div class="help-info-hold" >
      <mat-icon>info</mat-icon>
      <span class="help-text"
        >Once you finish editing, Click on '<b>Save</b>' button, to save the
        changes.<br />To cancel the edit, click on '<b>Cancel</b>'
        button.</span
      >
    </div>
  </div>
</div>
