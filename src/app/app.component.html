            <button mat-menu-item (click)="doAction('reasons')">Reasons</button>

          <div class="menu-item-hold"></div>
        </ng-template>
      </mat-menu>
      <div class="profile-hold">

            <span class="user-profile-sub-title mat-small">Engineer</span>
          </div>

          <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
        </div>

        <mat-menu #userMenu="matMenu" class="user-profile-dropdown">
          <a mat-menu-item>
            <mat-icon color="warn">logout</mat-icon>
            <span>Logout</span>
          </a>
        </mat-menu>
      </div>
    </div>
