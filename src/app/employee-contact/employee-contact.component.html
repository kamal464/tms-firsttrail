<div>
    <div class="headings">
      <app-title
        title="Contact"
      subTitle="Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, eum exercitationem? Alias consequuntur labore ab corrupti delectus ea omnis in!"
        
      ></app-title>
      <span class="spacer"></span>
      <button class="action-button" mat-raised-button color="primary" (click)="doAction('add')" *ngIf="_currentAction == 'view'">
        <mat-icon>add</mat-icon>
        <span class="button-text">Add New Contact</span>
      </button>
    </div>
    <div class="setting-hold">
      
     <div  class="contents" style="overflow: hidden;flex-direction: column;">
      
       <app-employee-add-contact *ngIf="_currentAction == 'add'"    (onAction)="doAction($event)"></app-employee-add-contact>
    
        <div class="content-hold" style="width: 100%;margin-bottom: 20px;">
          <tool-bar
            [title]="'Devi-Mother'"
            class="content-title-hold"
            [hasEdit]="true"
            [hasDelete]="false"
          
           
          ></tool-bar> 
          <!-- [currentAction]="_currentAction" -->
          <div
              class="content-schema-view ">  
              <div class="view-entry-schema two-column-field ">
                <mat-label class="entry-label">Contact Number</mat-label>
                <span class="entry-data">9642140587</span>
              </div>
              <div class="view-entry-schema two-column-field ">
                <mat-label class="entry-label">E-mail id</mat-label>
                <span class="entry-data">sunsunnysinge@gmail.com</span>
              </div>
            </div>
        </div>
        <div class="content-hold" style="width: 100%;margin-bottom: 20px;">
            <tool-bar
              [title]="'Current Address'"
              class="content-title-hold"
              [hasEdit]="false"
              [hasDelete]="false"
              [currentAction]="'new'"
             
            ></tool-bar> 
            <div
            class="content-schema-view"
          >
          <div class="setting-data-hold content-schema-view  " style="padding-left: 20px;">
              
              <div  class="form-field-hold two-column-field">
                  <mat-label class="form-field-label">Contact Name</mat-label>
                  <mat-form-field
                    class="form-field-input"
                    floatPlaceholder="never"
                    appearance="fill"
                  >
                    <input
                      matInput
                      [placeholder]=""
                      #inputValue
                     
                    />
                  </mat-form-field>
                 
                </div> 
               
            <div
            class="form-field-hold two-column-field">
       
            <mat-label class="form-field-label">Relation</mat-label>
            <mat-form-field
            class="form-field-input"
            floatPlaceholder="never"
            appearance="fill"
      
          >
            <mat-select
            
              placeholder="Click to Select"
             
            >
              <mat-option></mat-option
              >
            </mat-select>
          </mat-form-field>
      
          </div> 
               
        
            <div class="form-field-hold two-column-field">
              <mat-label class="form-field-label">Contact Number</mat-label>
              <mat-form-field
                class="form-field-input"
                floatPlaceholder="never"
                appearance="fill"
              >
                <input
                  matInput
                  [placeholder]=""
                  #inputValue
                 
                />
              </mat-form-field>
             
            </div>
      
      
            <div class="form-field-hold two-column-field">
              <mat-label class="form-field-label">E-mail id</mat-label>
              <mat-form-field
                class="form-field-input"
                floatPlaceholder="never"
                appearance="fill"
              >
                <input
                  matInput
                  [placeholder]=""
                  #inputValue
                 
                />
              </mat-form-field>
             
            </div>
    
      </div>
      
          </div>
          </div>

      </div>
       

    </div>
  </div>
