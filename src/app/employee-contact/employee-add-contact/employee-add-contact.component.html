<div class="content-hold" style="width: 100%;margin-bottom: 20px;">
         

    <tool-bar
      [title]="'ADDING NEW Contact'"
      class="content-title-hold"
      [hasEdit]="false"
      [hasDelete]="false"
      [currentAction]="'new'"
      (onAction)="doAction($event)"
      
    ></tool-bar>
    <div
     
    >
    <div class="setting-data-hold content-schema-view  " style="padding-left: 20px;">
        
        <div  class="form-field-hold two-column-field">
            <mat-label class="form-field-label">Contact Name</mat-label>
            <mat-form-field
              class="form-field-input"
              floatPlaceholder="never"
              appearance="fill"
            >
              <input
                matInput
                [placeholder]=""
                #inputValue
               [(ngModel)]="empContactName"
              />
            </mat-form-field>
           
          </div> 
         
      <div
      class="form-field-hold two-column-field">
 
      <mat-label class="form-field-label">Relation</mat-label>
      <mat-form-field
      class="form-field-input"
      floatPlaceholder="never"
      appearance="fill"

    >
      <mat-select
      
        placeholder="Click to Select"
       [(ngModel)]="empRelation"
      >
        <mat-option *ngFor="let relation of empRelationTypeArray" [value]="relation.value">{{relation.value}}</mat-option
        >
      </mat-select>
    </mat-form-field>

    </div> 
         
  
      <div class="form-field-hold two-column-field">
        <mat-label class="form-field-label">Contact Number</mat-label>
        <mat-form-field
          class="form-field-input"
          floatPlaceholder="never"
          appearance="fill"
        >
          <input
            matInput
            [placeholder]=""
            #inputValue
           [(ngModel)]="empPhoneNumber"
          />
        </mat-form-field>
       
      </div>


      <div class="form-field-hold two-column-field">
        <mat-label class="form-field-label">E-mail id</mat-label>
        <mat-form-field
          class="form-field-input"
          floatPlaceholder="never"
          appearance="fill"
        >
          <input
            matInput
            [placeholder]=""
            #inputValue
           [(ngModel)]="empEmail"
          />
        </mat-form-field>
       
      </div>


  
   
    
   





</div>

    </div>
   
 
  </div>
