<div class="content-hold" style="width: 100%;margin-bottom: 20px;">
         

    <tool-bar
      [title]="'ADDING NEW Dependant'"
      class="content-title-hold"
      [hasEdit]="false"
      [hasDelete]="false"
      [currentAction]="'new'"
      (onAction)="doAction($event)"
     
    ></tool-bar>
    <div
      
    >
    <div class="setting-data-hold content-schema-view  " style="padding-left: 20px;">
        
        <div  class="form-field-hold two-column-field">
            <mat-label class="form-field-label">Contact Name</mat-label>
            <mat-form-field
              class="form-field-input"
              floatPlaceholder="never"
              appearance="fill"
            >
              <input
                matInput
                [placeholder]=""
                #inputValue
               [(ngModel)]="empDependentName"
              />
            </mat-form-field>
           
          </div> 
         
      <div
      class="form-field-hold two-column-field">
 
      <mat-label class="form-field-label">Gender</mat-label>
      <mat-form-field
      class="form-field-input"
      floatPlaceholder="never"
      appearance="fill"

    >
      <mat-select
      
        placeholder="Click to Select"
       [(ngModel)]="empGender"
      >
        <mat-option *ngFor="let gender of genderArray" [value]="gender.id">{{gender.value}}</mat-option
        >
      </mat-select>
    </mat-form-field>

    </div> 
         
    <div class="form-field-hold two-column-field">
        <mat-label class="form-field-label">Date Of Birth</mat-label>
        <mat-form-field class="form-field-input" floatPlaceholder="never" appearance="fill">
          <input matInput placeholder="Ex: 11 Mar 2021" [matDatepicker]="Birth" 
             [disabled]="false" [(ngModel)]="empDob">
          <mat-datepicker-toggle matSuffix [for]="Birth"></mat-datepicker-toggle>
          <mat-datepicker #Birth disabled="false"></mat-datepicker>
        </mat-form-field>
      </div>

      
      <div
      class="form-field-hold two-column-field">
 
      <mat-label class="form-field-label">Relation</mat-label>
      <mat-form-field
      class="form-field-input"
      floatPlaceholder="never"
      appearance="fill"

    >
      <mat-select
      
        placeholder="Click to Select"
       [(ngModel)]="empRelation"
      >
        <mat-option *ngFor="let relation of relationArray" [value]="relation.value">{{relation.value}}</mat-option
        >
      </mat-select>
    </mat-form-field>

    </div> 
       
  
   
    
   





</div>

    </div>
   
 
  </div>
