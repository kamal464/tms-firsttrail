<div class="content-hold" style="width: 100%;margin-bottom: 20px;">
         

    <tool-bar
      [title]="'ADDING NEW IDENTITY'"
      class="content-title-hold"
      [hasEdit]="false"
      [hasDelete]="false"
      [currentAction]="'new'"
      
     
    ></tool-bar>
    <div
      class="content-schema-view" style="padding-left: 20px;"
    >
    <div
    class="form-field-hold two-column-field">

    <mat-label class="form-field-label">Identity Type</mat-label>
    <mat-form-field
    class="form-field-input"
    floatPlaceholder="never"
    appearance="fill"

  >
    <mat-select
    
      placeholder="Click to Select"
     
    >
      <mat-option></mat-option
      >
    </mat-select>
  </mat-form-field>

  </div> 
  <div
  class="form-field-hold two-column-field">

  <mat-label class="form-field-label">Issued By</mat-label>
  <mat-form-field
  class="form-field-input"
  floatPlaceholder="never"
  appearance="fill"

>
  <mat-select
  
    placeholder="Click to Select"
   
  >
    <mat-option></mat-option
    >
  </mat-select>
</mat-form-field>

</div> 

<div class="form-field-hold two-column-field">
    <mat-label class="form-field-label">Issued Date</mat-label>
    <mat-form-field class="form-field-input" floatPlaceholder="never" appearance="fill">
      <input matInput placeholder="Ex: 11 Mar 2021" [matDatepicker]="fromdate" 
         [disabled]="false" >
      <mat-datepicker-toggle matSuffix [for]="fromdate"></mat-datepicker-toggle>
      <mat-datepicker #fromdate disabled="false"></mat-datepicker>
    </mat-form-field>
  </div>
     
  <div
  class="form-field-hold two-column-field">

  <mat-label class="form-field-label">Country</mat-label>
  <mat-form-field
  class="form-field-input"
  floatPlaceholder="never"
  appearance="fill"

>
  <mat-select
  
    placeholder="Click to Select"
   
  >
    <mat-option></mat-option
    >
  </mat-select>
</mat-form-field>

</div> 

        
        <div  class="form-field-hold two-column-field">
            <mat-label class="form-field-label">Identity Number</mat-label>
            <mat-form-field
              class="form-field-input"
              floatPlaceholder="never"
              appearance="fill"
            >
              <input
                matInput
                [placeholder]=""
                #inputValue
               
              />
            </mat-form-field>
           
          </div> 
        <div  class="form-field-hold two-column-field">
            <mat-label class="form-field-label">Identity Name</mat-label>
            <mat-form-field
              class="form-field-input"
              floatPlaceholder="never"
              appearance="fill"
            >
              <input
                matInput
                [placeholder]=""
                #inputValue
               
              />
            </mat-form-field>
           
          </div> 
         
          <div class="form-field-hold two-column-field">
            <mat-label class="form-field-label">Valid From</mat-label>
            <mat-form-field class="form-field-input" floatPlaceholder="never" appearance="fill">
              <input matInput placeholder="Ex: 11 Mar 2021" [matDatepicker]="todate" 
                 [disabled]="false" >
              <mat-datepicker-toggle matSuffix [for]="todate"></mat-datepicker-toggle>
              <mat-datepicker #todate disabled="false"></mat-datepicker>
            </mat-form-field>
          </div>
     
          <div class="form-field-hold two-column-field">
            <mat-label class="form-field-label">Valid Upto</mat-label>
            <mat-form-field class="form-field-input" floatPlaceholder="never" appearance="fill">
              <input matInput placeholder="Ex: 11 Mar 2021" [matDatepicker]="todate" 
                 [disabled]="false" >
              <mat-datepicker-toggle matSuffix [for]="todate"></mat-datepicker-toggle>
              <mat-datepicker #todate disabled="false"></mat-datepicker>
            </mat-form-field>
          </div>
     
         

      
      
       



    </div>
   
 
  </div>
