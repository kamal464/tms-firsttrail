<div class="content-hold" style="width: 100%;margin-bottom: 20px;">
         

    <tool-bar
      [title]="'ADDING NEW WORK EXPERIENCE'"
      class="content-title-hold"
      [hasEdit]="false"
      [hasDelete]="false"
      [currentAction]="'new'"
      (onAction)="doAction($event)"
     
    ></tool-bar>
    <div
      class="content-schema-view"
    >
    <div class=" content-schema-view  " style="padding-left: 20px;">
        
        <div  class="form-field-hold two-column-field">
            <mat-label class="form-field-label">Designation</mat-label>
            <mat-form-field
              class="form-field-input"
              floatPlaceholder="never"
              appearance="fill"
            >
              <input
                matInput
                [placeholder]=""
                #inputValue
                [(ngModel)]="empDesignation"
              />
            </mat-form-field>
           
          </div> 
        <div  class="form-field-hold two-column-field">
            <mat-label class="form-field-label">Employer</mat-label>
            <mat-form-field
              class="form-field-input"
              floatPlaceholder="never"
              appearance="fill"
            >
              <input
                matInput
                [placeholder]=""
                #inputValue
               [(ngModel)]="empEmployer"
              />
            </mat-form-field>
           
          </div> 
          <div class="form-field-hold two-column-field">
            <mat-label class="form-field-label">From Date</mat-label>
            <mat-form-field class="form-field-input" floatPlaceholder="never" appearance="fill">
              <input matInput placeholder="Ex: 11 Mar 2021" [matDatepicker]="fromdate"  [(ngModel)]="empFromDate"
                 [disabled]="false" >
              <mat-datepicker-toggle matSuffix [for]="fromdate"></mat-datepicker-toggle>
              <mat-datepicker #fromdate disabled="false"></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="form-field-hold two-column-field">
            <mat-label class="form-field-label">To Date</mat-label>
            <mat-form-field class="form-field-input" floatPlaceholder="never" appearance="fill">
              <input matInput placeholder="Ex: 11 Mar 2021" [matDatepicker]="todate"  [(ngModel)]="empToDate"
                 [disabled]="false" >
              <mat-datepicker-toggle matSuffix [for]="todate"></mat-datepicker-toggle>
              <mat-datepicker #todate disabled="false"></mat-datepicker>
            </mat-form-field>
          </div>
